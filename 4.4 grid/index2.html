<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 100px 100px 100px;
  gap: 10px;
}

.item1 {
    border: 5px salmon solid;
    background-color: rgba(244, 165, 96, 0.527);
    border-radius: 20px;
 grid-column: 1/4;
grid-row: 1/3
}

.item2 {
    border: 5px aquamarine solid;
    background-color: rgba(0, 255, 255, 0.397);
    

    border-radius: 20px;

 grid-column: 2/5;
grid-row: 2/4

}
    </style>
</head>
<body>
    <div class="grid">
        <div class="item1">One</div>
        <div class="item2">Two</div>
      </div>
      
</body>
</html>
