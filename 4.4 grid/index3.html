<style>
    .grid {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 10px;
}
.one{
grid-column:1/3}

.four{
grid-column:2/3}
</style>
<body>
    <div class="grid">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
      </div>
      
</body>
</html>
